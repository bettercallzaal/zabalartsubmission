    <!-- CRITICAL: Call ready() when DOM is loaded -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ DOM loaded, attempting to dismiss splash...');
            
            // Method 1: Direct postMessage
            if (window.parent && window.parent.postMessage) {
                window.parent.postMessage({ type: 'ready' }, '*');
                console.log('üì§ Sent ready postMessage to parent');
            }
            
            // Method 2: Try SDK if available
            if (window.sdk && window.sdk.actions && window.sdk.actions.ready) {
                window.sdk.actions.ready().then(function() {
                    console.log('‚úÖ SDK ready() succeeded');
                }).catch(function(err) {
                    console.log('‚ö†Ô∏è SDK ready() failed:', err);
                });
            }

    </script>

    <!-- Farcaster SDK -->
    <script type="module">
        // Import Farcaster SDK and wait for it to load
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        window.farcasterSDK = sdk;
        window.farcasterSDKLoaded = true;
        console.log('‚úÖ Farcaster SDK loaded');
        
        // Immediately call ready() to dismiss splash screen
        try {
            console.info('[ZABAL][Chat] Farcaster sdk.ready() called');
            await sdk.actions.ready();
            window.splashDismissed = true;
            console.log('‚úÖ Splash screen dismissed immediately via SDK');
        } catch (err) {
            console.log('‚ö†Ô∏è Immediate ready() failed:', err);
        }
    </script>
    <script>
        // Aggressive fallback: Force hide splash screen after 1 second
        window.splashDismissed = false;
        
        setTimeout(() => {
            if (!window.splashDismissed) {
                console.log('üö® FORCING splash screen removal after 1s timeout');
                
                // Try multiple methods to hide splash screen
                const splashSelectors = [
                    '.fc-splash-screen',
                    '[class*="splash"]',
                    '[class*="Splash"]',
                    'iframe[src*="splash"]'
                ];
                
                splashSelectors.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(el => {
                        el.style.display = 'none';
                        el.style.visibility = 'hidden';
                        el.style.opacity = '0';
                        el.remove();
                    });
                });
                
                // Ensure body is scrollable
                document.body.style.overflow = 'hidden';
                document.documentElement.style.overflow = 'hidden';
                
                // Mark as dismissed
                window.splashDismissed = true;
                console.log('‚úÖ Splash screen forcefully removed');
            }
        }, 1000);
    </script>
    
    <!-- OnChat Widget Script -->
    <script src="https://onchat.sebayaki.com/widget.js" defer></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #141e27;
            --accent-yellow: #e0ddaa;
            --bg-black: #000000;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --border-color: #2a3a47;
            --hover-glow: rgba(224, 221, 170, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
        }

        /* Header */
        header {
            padding: 1.5rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            height: 80px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--text-white) 0%, var(--accent-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-yellow);
        }

        nav a.active {
            color: var(--accent-yellow);
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        #onchat-widget {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Loading State */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(224, 221, 170, 0.2);
            border-top-color: var(--accent-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-state p {
            color: var(--text-gray);
            font-size: 1rem;
            font-weight: 600;
        }

        /* Error State */
        .error-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
            padding: 20px;
            text-align: center;
        }

        .error-state.show {
            display: flex;
        }

        .error-icon {
            font-size: 4rem;
        }

        .error-state h2 {
            color: var(--text-white);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .error-state p {
            color: var(--text-gray);
            font-size: 1rem;
            max-width: 400px;
        }

        .retry-btn {
            padding: 12px 32px;
            background: var(--accent-yellow);
            color: var(--primary-blue);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(224, 221, 170, 0.3);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            line-height: 1;
        }
        
        .hamburger:hover {
            color: var(--accent-yellow);
        }
        
        .mobile-menu {
            display: none;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid var(--border-color);
            padding: 0;
        }
        
        .mobile-menu a {
            padding: 16px 20px;
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        .mobile-menu a:hover,
        .mobile-menu a.active {
            background: rgba(224, 221, 170, 0.1);
            color: var(--accent-yellow);
        }
        
        .mobile-menu:not(.hidden) {
            display: flex;
        }
        
        .user-profile-badge {
            display: none;
        }
        
        .hidden {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

                display: block;

            }

            header {
                padding: 1rem 0;
                height: 70px;
            }

            .chat-container {
                top: 70px;
            }
        }
    </style>
    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');

                menu.classList.toggle('hidden');
            }
        }

<body>

        </nav>
    </header>

    <div class="chat-container">
        <div id="onchat-widget">
            <div class="loading-state" id="loadingState">
                <div class="spinner"></div>
                <p>Loading chat...</p>
            </div>
            <div class="error-state" id="errorState">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h2>Chat Unavailable</h2>
                <p id="errorMessage">Unable to load chat. Please check your connection and try again.</p>
                <button class="retry-btn" onclick="retryMount()">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        // Page lifecycle instrumentation
        console.info('[ZABAL][Chat] page loaded');
        
        // Widget mount logic with retry
        let mountAttempts = 0;
        const maxAttempts = 3;
        const retryDelays = [500, 1000, 2000];

        function hideLoading() {
            const loadingState = document.getElementById('loadingState');
            if (loadingState) {
                loadingState.style.display = 'none';
            }
        }

        function showError(message) {
            hideLoading();
            const errorState = document.getElementById('errorState');
            const errorMessage = document.getElementById('errorMessage');
            if (errorState) {
                errorState.classList.add('show');
            }
            if (errorMessage && message) {
                errorMessage.textContent = message;
            }
            console.error('‚ùå Chat error:', message);
        }

        function hideError() {
            const errorState = document.getElementById('errorState');
            if (errorState) {
                errorState.classList.remove('show');
            }
        }

        function attemptMount() {
            console.info('[ZABAL][Chat] Attempting OnChat.mount()', mountAttempts + 1);
            console.log(`üîÑ Attempting to mount OnChat widget (attempt ${mountAttempts + 1}/${maxAttempts})`);

            // Check if OnChat is available
            if (typeof OnChat === 'undefined' || typeof OnChat.mount !== 'function') {
                console.log('‚ö†Ô∏è OnChat not available yet');
                
                if (mountAttempts < maxAttempts) {
                    const delay = retryDelays[mountAttempts];
                    mountAttempts++;
                    console.log(`‚è≥ Retrying in ${delay}ms...`);
                    setTimeout(attemptMount, delay);
                } else {
                    console.warn('[ZABAL][Chat] Widget retries exhausted');
                    showError('Chat widget failed to load. Please refresh the page.');
                }
                return;
            }
            
            console.info('[ZABAL][Chat] OnChat widget script loaded');

            // OnChat is available, attempt mount
            try {
                console.log('‚úÖ OnChat available, mounting widget...');
                OnChat.mount('#onchat-widget', {
                    channel: 'zabal',
                    hideMobileTabs: true,
                    hideBrand: true
                });
                hideLoading();
                console.info('[ZABAL][Chat] OnChat mounted successfully');
                console.log('‚úÖ OnChat widget mounted successfully');
            } catch (error) {
                console.error('[ZABAL][Chat] OnChat mount failed', error);
                console.error('‚ùå OnChat mount failed:', error);
                
                if (mountAttempts < maxAttempts) {
                    const delay = retryDelays[mountAttempts];
                    mountAttempts++;
                    console.log(`‚è≥ Retrying in ${delay}ms...`);
                    setTimeout(attemptMount, delay);
                } else {
                    console.warn('[ZABAL][Chat] Widget retries exhausted');
                    showError('Chat initialization failed. Please try again.');
                }
            }
        }

        function retryMount() {
            console.log('üîÑ Manual retry triggered');
            hideError();
            const loadingState = document.getElementById('loadingState');
            if (loadingState) {
                loadingState.style.display = 'flex';
            }
            mountAttempts = 0;
            attemptMount();
        }

        // Start mount process when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ DOM ready, starting OnChat mount process');
            attemptMount();
        });
    </script>
