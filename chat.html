<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ZABAL Chat ‚Äî Community Discussion</title>
    <meta name="description" content="Join the ZABAL community chat powered by OnChat. Discuss art, voting, and connect with other community members.">
    <meta name="theme-color" content="#141e27">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #141e27 0%, #1a2632 100%);
            color: #ffffff;
            height: 100dvh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }

        .header {
            background: rgba(20, 30, 39, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: 8px;
            background: none;
            border: none;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: #ffffff;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: rgba(20, 30, 39, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            z-index: 999;
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-menu a {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .mobile-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1rem;
            margin-top: 60px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .chat-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .chat-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .chat-widget {
            flex: 1;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 1rem;
                height: 56px;
            }

            .logo {
                font-size: 1.2rem;
            }

            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-menu {
                top: 56px;
            }

            .chat-container {
                margin-top: 56px;
                padding: 1rem 0.75rem;
                height: calc(100dvh - 56px);
                height: calc(100vh - 56px);
            }

            .chat-header {
                margin-bottom: 1rem;
            }

            .chat-header h1 {
                font-size: 1.3rem;
                margin-bottom: 0.25rem;
            }

            .chat-header p {
                font-size: 0.85rem;
            }

            .chat-widget {
                min-height: 0;
                flex: 1;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                üé® ZABAL
            </a>
            <nav>
                <a href="/" class="nav-link">‚Üê Back to Voting</a>
            </nav>
            <button class="hamburger" onclick="toggleMobileMenu()" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="/">üó≥Ô∏è Vote</a>
        <a href="/chat.html">üí¨ Chat</a>
        <a href="/submissions.html">üì§ Submit</a>
        <a href="/gallery.html">üîç Research</a>
        <a href="https://www.thezao.com/nexus" target="_blank">üåê ZAO Nexus</a>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ Community Chat</h1>
            <p>Connect with the ZABAL community</p>
        </div>

        <div class="chat-widget">
            <onchat-widget
                chatid="01JGXQCXPV4RKJQQ5HXBPF5YEJ"
                theme="dark"
                style="width: 100%; height: 100%;">
            </onchat-widget>
        </div>
    </div>

    <!-- OnChat Widget Script -->
    <script type="module" src="https://onchat.ai/widget.js"></script>
    
    <!-- Mobile Menu Toggle -->
    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger');
            
            if (menu.classList.contains('active') && 
                !menu.contains(event.target) && 
                !hamburger.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Close menu when clicking a link
        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('mobileMenu').classList.remove('active');
            });
        });
    </script>
</body>
</html>
